<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/x-icon" href="../Favicon/favi1.ico">
    <title>Funcode Login Page</title>
</head>
<body>
    <div class="but">
        <div class="logo">
            <img src="../Images/logofcwb.png">
        </div>
        <div class="text">
            <h1 class="animate__animated animate__fadeInUp">{FUNCODE}</h1>
        </div>
    </div>
    <video autoplay muted loop class="myVideo">
        <source src="../Videos/coding.mp4" type="video/mp4">
    </video>
    <div class="center">
		<h1>LOGIN</h1>
        <form method="post">
        	<div class="txt_field">
        		<input type="text" required>
        		<span></span>
        		<label>Username</label>
        	</div>
        	<div class="txt_field">
        		<input type="password" required>
        		<span></span>
        		<label>Password</label>
        	</div>
        	<div class="pass">
        		Forget Password?
        	</div>
        	<div class="dum"><button type="submit"><a href="../Main Page/main.html">Login</a></button></div>
        	<div class="signup_link">
        		Not a Member?<a href="../SignUpPage/SIGNUPPAGE.html">Signup</a>
        	</div>
        </form>
	</div>
</body>
</html>
